<div class="ui center aligned container">
    <h1 class="ui header">{{headerText}}</h1>
    <div class="ui horizontal container">

        <custom-button class="custom-btn" *ngFor="let button of buttons; let i = index"
            [id]="'btn-' + (button?.id || (i+1))" [displayText]="button.displayText| uppercase"
            (triggerToastr)="showToastr(button.displayText)" [name]="button.name">
        </custom-button>
        <lib-ng-toast class="toast"></lib-ng-toast>
    </div>
</div>
