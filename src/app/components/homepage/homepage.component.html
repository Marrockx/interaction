<div class="ui center aligned container">
    <h1 class="ui header">{{headerText}}</h1>
    <div class="ui horizontal container">

        <custom-button class="custom-btn" *ngFor="let btnText of btnTexts; let i = index" [id]="'btn-' + (i+1)"
            [displayText]="btnText | uppercase" (triggerToastr)="showToastr(btnText)" [name]="buttons[i].name">
        </custom-button>

        <ng-container #container></ng-container>
        <lib-ng-toast class="toast"></lib-ng-toast>
    </div>
</div>
